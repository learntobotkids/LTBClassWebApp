<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - LearnToBot</title>
    <link rel="stylesheet" href="kids-theme.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="analytics.js"></script>
    <style>
        /* Page Specific Styles */
        .progress-header {
            background: linear-gradient(135deg, #1E3A8A 0%, #1E40AF 100%);
            padding: 30px 20px;
            border-radius: 0 0 30px 30px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .student-welcome {
            text-align: center;
            margin-bottom: 25px;
        }

        .student-welcome h1 {
            font-size: 2.2em;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            color: white !important;
        }

        .summary-cards {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 15px;
            flex: 1;
            min-width: 140px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .summary-value {
            font-size: 1.8em;
            font-weight: 800;
            color: #FBBF24;
            /* Amber */
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tabs */
        .tabs-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .tab-btn {
            background: #1F2937;
            color: #9CA3AF;
            border: 2px solid #374151;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #3B82F6;
            color: white;
            border-color: #3B82F6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        /* Content Areas */
        .tab-content {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 50px;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Learning Path Timeline */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #374151;
            border-radius: 2px;
        }

        /* Timeline Items */
        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Remove old border-left color coding */
            transition: transform 0.2s;
        }

        .timeline-item.locked-item {
            opacity: 0.6;
            filter: grayscale(1);
        }

        /* Timeline Dot / Icon Container */
        .timeline-dot {
            position: absolute;
            left: -50px;
            /* Adjusted for larger size */
            top: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            background: #111827;
            /* Fallback */
            border: 2px solid #374151;
            box-shadow: 0 0 0 5px #111827;
            /* simulate spacing from line */
        }

        .completed-dot {
            background: #10B981;
            /* Green */
            border-color: #10B981;
        }

        .current-dot {
            background: #8B5CF6;
            /* Purple */
            border-color: #8B5CF6;
            box-shadow: 0 0 0 5px #111827, 0 0 15px rgba(139, 92, 246, 0.5);
            /* Purple Glow */
        }

        .locked-dot,
        .upcoming-dot {
            background: #1F2937;
            border-color: #4B5563;
        }

        .status-icon-svg {
            width: 20px;
            height: 20px;
        }

        /* Typography & Layout */
        .timeline-date {
            font-size: 0.8em;
            color: #9CA3AF;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
        }

        .timeline-title {
            font-size: 1.25em;
            color: white;
            margin: 0 0 5px 0;
            font-weight: 700;
        }

        .timeline-desc {
            color: #D1D5DB;
            font-size: 0.95em;
            line-height: 1.5;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        /* Tags / Pills */
        .concept-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .concept-tag {
            background: rgba(59, 130, 246, 0.15);
            color: #60A5FA;
            font-size: 0.75em;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Points Badge */
        .points-badge {
            background: #2D3748;
            /* Darker bg */
            color: #48BB78;
            /* Green text */
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            white-space: nowrap;
            border: 1px solid #48BB78;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: #1F2937;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #374151;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: #3B82F6;
        }

        .video-thumb {
            width: 100%;
            height: 150px;
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .play-icon {
            font-size: 3em;
            color: rgba(255, 255, 255, 0.8);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            color: #E5E7EB;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .video-date {
            color: #6B7280;
            font-size: 0.85em;
        }
    </style>
</head>

<body>
    <!-- Navbar from Project.html structure -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="navbar-logo">ü§ñ</span>
                <span>LearnToBot</span>
            </a>

            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>

            <!-- Menu items will be populated/managed by mobile-nav.js but we put base structure -->
            <ul class="navbar-menu" id="mobileMenu">
                <li><a href="/" class="navbar-link">Projects</a></li>
                <li><a href="/child-progress.html" class="navbar-link active">My Progress</a></li>
                <!-- Other links -->
            </ul>

            <div class="navbar-auth">
                <div id="userProfilePill" class="user-profile-pill" style="display: none;">
                    <span id="userPointsDisplay" class="user-points">0 XP</span>
                    <div class="user-info">
                        <img id="userHeadshotNav" src="" alt="User" class="user-headshot-nav">
                        <span id="userNameDisplay">Student</span>
                    </div>
                </div>
                <button id="authBtn" class="navbar-btn" onclick="handleAuth()">Login</button>
            </div>
        </div>
    </nav>

    <div class="progress-header">
        <div class="student-welcome">
            <!-- <h1>Hi, <span id="headerStudentName">Student</span>! üëã</h1> -->
            <h1 id="headerStudentName">My Learning Journey</h1>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <div class="summary-value" id="cardPoints">0</div>
                <div class="summary-label">Total Points</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="cardNextClass">--</div>
                <div class="summary-label">Next Class</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="cardCompleted">0</div>
                <div class="summary-label">Projects Done</div>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-nav">
        <button class="tab-btn active" onclick="switchTab('learning-path')">Learning Path</button>
        <button class="tab-btn" onclick="switchTab('video-gallery')">Video Gallery</button>
    </div>

    <!-- Learning Path Content -->
    <div id="learning-path" class="tab-content active">
        <div class="timeline" id="timelineContainer">
            <div class="timeline-item upcoming">
                <div class="timeline-dot"></div>
                <span class="timeline-date">Loading...</span>
                <h3 class="timeline-title">Loading your journey...</h3>
            </div>
        </div>
    </div>

    <!-- Video Gallery Content -->
    <div id="video-gallery" class="tab-content">
        <div class="video-grid" id="videoGridContainer">
            <!-- Videos will be injected here -->
            <p style="text-align:center; width:100%; color:#9CA3AF;">Loading videos...</p>
        </div>
    </div>

    <script src="mobile-nav.js"></script>
    <script>
        // Tab Switching
        function switchTab(tabId) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update Content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        // Main Loader
        async function loadPageData() {
            const studentId = localStorage.getItem('studentId');
            const studentName = localStorage.getItem('currentStudent');

            if (!studentId) {
                // Not logged in or legacy login without ID.
                if (studentName) {
                    console.log('Legacy login detected (Name only). Attempting to resolve Student ID...');

                    try {
                        // "Self-Healing": Fetch ID by Name
                        // Use the NEW dedicated endpoint
                        const res = await fetch(`/api/resolve-id/${encodeURIComponent(studentName)}`);
                        const data = await res.json();

                        if (data.success && data.studentId) {
                            console.log('Resolved Student ID:', data.studentId);
                            localStorage.setItem('studentId', data.studentId);

                            // Reload logic with the new ID
                            // (We could just set studentId variable, but let's recurse or continue)
                            // Let's just update the variable and let flow continue
                            // actually, we define studentId as const above. 
                            // Let's just create a new scope or reload page
                            location.reload();
                            return;
                        } else {
                            console.error('Could not resolve student ID from name.');
                            alert("Please log out and log in again to view your progress.");
                            window.location.href = '/';
                            return;
                        }
                    } catch (err) {
                        console.error('Error resolving ID:', err);
                        alert("Please log out and log in again to view your progress.");
                        window.location.href = '/';
                        return;
                    }

                } else {
                    window.location.href = '/'; // Redirect to home if not logged in
                    return;
                }
            }

            // Update Header Name
            document.getElementById('headerStudentName').innerHTML = `Hi, ${studentName}! üëã`;

            try {
                // 1. Fetch Summary Stats
                const summaryRes = await fetch(`/api/student-summary/${encodeURIComponent(studentId)}`);
                const summaryData = await summaryRes.json();

                if (summaryData.success) {
                    const stats = summaryData.stats;
                    document.getElementById('cardPoints').textContent = stats.totalPoints || 0;
                    document.getElementById('cardCompleted').textContent = stats.completedCount || 0;

                    if (stats.nextClass && stats.nextClass !== 'No upcoming classes') {
                        // Format date: "Mon, Jan 12"
                        const date = new Date(stats.nextClass);
                        const dateStr = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                        document.getElementById('cardNextClass').textContent = dateStr;
                    } else {
                        document.getElementById('cardNextClass').textContent = 'None';
                    }
                }

                // 2. Fetch Projects for Timeline and Gallery
                // We use the existing endpoint that returns projects organized by status
                // We need to fetch by ID. Backend endpoint for GET /api/student-projects/:studentId exists (see server.js line 1975)
                const projectsRes = await fetch(`/api/student-projects/${encodeURIComponent(studentId)}`);
                const projectsData = await projectsRes.json();

                if (projectsData.success) {
                    renderTimeline(projectsData.student);
                    renderVideoGallery(projectsData.student);
                }

            } catch (error) {
                console.error("Error loading progress data:", error);
            }
        }

        function renderTimeline(data) {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';

            // Order: Completed (Oldest to Newest) -> Current -> Assigned -> Next

            // 1. Completed
            const completed = data.completedProjects || [];
            completed.sort((a, b) => new Date(a.completedDate) - new Date(b.completedDate));

            completed.forEach(p => {
                const dateStr = p.completedDate ? new Date(p.completedDate).toLocaleDateString() : 'Finished';
                // Use 'studentActivity' for "What child did"
                // Use 'description' for Tags/Learning Concepts
                const el = createTimelineItem(p.name, dateStr, 'Completed', 'completed', p.studentActivity, p.description, p.points);
                container.appendChild(el);
            });

            // 2. In Progress
            const inProgress = data.inProgressProjects || [];
            inProgress.forEach(p => {
                const el = createTimelineItem(p.name, 'Now', 'In Progress', 'current', p.studentActivity, p.description, null);
                container.appendChild(el);
            });

            // 3. Assigned (New)
            const assigned = data.assignedProjects || [];
            assigned.forEach(p => {
                const el = createTimelineItem(p.name, 'Up Next', 'Assigned', 'upcoming', p.studentActivity, p.description, null);
                container.appendChild(el);
            });

            // 4. Next / Future (Optional, if we have data)
            const next = data.nextProjects || [];
            next.forEach(p => {
                const el = createTimelineItem(p.name, 'Future', 'Locked', 'locked', p.studentActivity, p.description, null);
                container.appendChild(el);
            });

            if (container.children.length === 0) {
                container.innerHTML = '<p style="color:#9CA3AF">No projects yet!</p>';
            }
        }

        function createTimelineItem(title, date, statusText, statusClass, activity, concepts, points) {
            const div = document.createElement('div');
            // 'locked' projects are upcoming/next projects with greyed out style
            const isLocked = statusClass === 'locked';
            div.className = `timeline-item ${statusClass} ${isLocked ? 'locked-item' : ''}`;

            // Icons
            let iconSvg = '';
            if (statusClass === 'completed') {
                // Green Check
                iconSvg = `<svg viewBox="0 0 24 24" fill="none" class="status-icon-svg" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
            } else if (statusClass === 'current') {
                // Purple Play
                iconSvg = `<svg viewBox="0 0 24 24" fill="white" class="status-icon-svg" style="transform: translateX(2px);"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>`;
            } else if (isLocked || statusClass === 'upcoming') {
                // Grey Lock
                iconSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2" class="status-icon-svg"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`;
            }

            // Tags Logic
            let tagsHtml = '';
            if (concepts) {
                // Split by comma if multiple concepts
                const tags = concepts.split(',').map(t => t.trim()).filter(t => t);
                tagsHtml = `<div class="concept-tags">
                    ${tags.map(t => `<span class="concept-tag">${t}</span>`).join('')}
                </div>`;
            }

            // Description / Activity Text
            const descHtml = activity ? `<p class="timeline-desc">${activity}</p>` : '';
            // Points Badge (only for completed)
            const pointsHtml = points ? `<div class="points-badge">+${points} XP</div>` : '';

            // Dot Class
            // We need to ensure the dot has the right 'color class' appended
            // statusClass is like 'completed', 'current', 'upcoming', 'locked'
            // CSS expects 'completed-dot', 'current-dot', etc.
            const dotClass = `${statusClass}-dot`;

            div.innerHTML = `
                <div class="timeline-dot ${dotClass}">
                    ${iconSvg}
                </div>
                <!-- <span class="timeline-date">${date}</span> -->
                <div class="timeline-content">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                             <span class="timeline-date">${date}</span>
                             <h3 class="timeline-title">${title}</h3>
                        </div>
                        ${pointsHtml}
                    </div>
                    ${descHtml}
                    ${tagsHtml}
                    <!-- <div class="timeline-status status-${statusClass}">${statusText}</div> -->
                </div>
            `;
            return div;
        }

        function renderVideoGallery(data) {
            const container = document.getElementById('videoGridContainer');
            container.innerHTML = '';

            const completed = data.completedProjects || [];
            // Filter for projects that have a video link? Or simplified logic: Just show all completed as "Projects I've Built"
            // If they have a videoLink property, we can link to it.

            let count = 0;
            completed.forEach(p => {
                if (p.videoLink) {
                    count++;
                    const el = document.createElement('div');
                    el.className = 'video-card';
                    el.innerHTML = `
                        <div class="video-thumb">
                            <span class="play-icon">‚ñ∂Ô∏è</span>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${p.name}</div>
                            <div class="video-date">Completed on ${new Date(p.completedDate).toLocaleDateString()}</div>
                            <a href="${p.videoLink}" target="_blank" style="display:block; margin-top:10px; color:#3B82F6; text-decoration:none; font-weight:bold;">Watch Video</a>
                        </div>
                   `;
                    container.appendChild(el);
                }
            });

            if (count === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 40px; color:#6B7280; background:#1F2937; border-radius:12px;">No videos found in your gallery yet. Complete projects to add them here!</div>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadPageData);
    </script>
</body>

</html>
