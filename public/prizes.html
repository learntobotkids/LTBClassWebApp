<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnToBot Class - Prizes</title>
    <link rel="stylesheet" href="kids-theme.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="analytics.js"></script> <!-- Analytics Telemetry -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111827;
            min-height: 100vh;
            padding-top: 90px;
            color: #E5E7EB;
        }

        /* Navbar styles moved to navbar.css */

        .page-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            color: #9CA3AF;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .prize-card {
            background: #1F2937;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #374151;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            /* Remove underline for anchor tag */
            color: inherit;
            /* Inherit text color */
        }

        .prize-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: #F59E0B;
        }

        .prize-image-container {
            width: 100%;
            height: 250px;
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .prize-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .prize-card:hover .prize-image {
            transform: scale(1.1);
        }

        .prize-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .prize-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #E5E7EB;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .prize-points {
            display: inline-block;
            background: #F59E0B;
            color: #fff;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.9em;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
            margin-top: auto;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #9CA3AF;
            font-size: 1.5em;
            grid-column: 1 / -1;
        }

        .error-message {
            background: #EF4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
            grid-column: 1 / -1;
        }

        /* Locked State Styles */
        .prize-card.locked {
            opacity: 0.6;
            filter: grayscale(0.8);
            position: relative;
        }

        .prize-card.locked:hover {
            transform: none;
            box-shadow: none;
            border-color: #374151;
        }

        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            flex-direction: column;
        }

        .points-needed-badge {
            background: #EF4444;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform: rotate(-5deg);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <img src="assets/logo.png" alt="LearnToBot" class="navbar-logo-img">
                <span class="brand-text">LEARNTOBOT</span>
            </a>

            <!-- Mobile menu button handled by mobile-nav.js -->

            <ul class="navbar-menu">
                <li><a href="/" class="navbar-link">Projects</a></li>
                <li><a href="/child-progress.html" class="navbar-link">Student Progress</a></li>
                <li><a href="/prizes.html" class="navbar-link active">Prizes</a></li>
                <li><a href="/leaderboard.html" class="navbar-link">Leaders</a></li>

            </ul>

            <div class="navbar-auth">
                <div id="userProfilePill" class="user-profile-pill" style="display: none;">
                    <div class="user-points">
                        <span class="points-icon">üíé</span>
                        <span id="userPointsDisplay">0</span>
                    </div>
                    <div class="user-info">
                        <span id="userNameDisplay" class="user-name">Student</span>
                        <img id="userHeadshotDisplay" src="" alt="Profile" class="user-headshot-nav"
                            onerror="this.style.display='none'">
                    </div>
                </div>
                <button id="authBtn" class="navbar-btn" onclick="window.location.href='/'">Login</button>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="header">
            <h1>üèÜ Reward Store</h1>
            <p>Complete projects, earn points, and win awesome prizes!</p>
            <p style="color: #FBBF24; font-weight: 600; margin-top: 10px; font-size: 1.1em;">‚ö†Ô∏è Note: Only one prize
                redemption allowed per week per student.</p>
        </div>

        <div class="prizes-grid" id="prizesGrid">
            <div class="loading">Loading prizes...</div>
        </div>
    </div>

    <!-- PapaParse for CSV parsing -->


    <script>
        // const SHEET_URL = '...'; // Removed, using internal API now


        document.addEventListener('DOMContentLoaded', () => {
            initPage();
            // Poll for point updates every 10 seconds
            setInterval(fetchUserPoints, 10000);
        });

        async function initPage() {
            try {
                // Try syncing offline actions first
                await syncPendingRedemptions();

                // parallel fetch: prizes + user info
                const [prizesData, userPoints] = await Promise.all([
                    fetchPrizesData(),
                    fetchUserPoints()
                ]);

                renderPrizes(prizesData, userPoints);

            } catch (error) {
                console.error('Initialization Error:', error);
                showError('Failed to load page data. Please try again.');
            }
        }

        async function fetchUserPoints() {
            const currentStudent = localStorage.getItem('currentStudent');
            if (!currentStudent) return null;

            // DOM Elements for Navbar
            const pill = document.getElementById('userProfilePill');
            const nameEl = document.getElementById('userNameDisplay');
            const pointsEl = document.getElementById('userPointsDisplay');
            const headshotEl = document.getElementById('userHeadshotDisplay');

            // Show Pill immediately if logged in
            if (pill) pill.style.display = 'flex';
            if (nameEl) nameEl.textContent = currentStudent;

            // [NEW] Show My Projects link
            const myProjectsLink = document.getElementById('navMyProjects');
            if (myProjectsLink) myProjectsLink.style.display = 'block';

            try {
                const response = await fetch('/api/leaderboard?refresh=true');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const json = await response.json();

                // Find the student
                const student = json.leaderboard.find(s => s.name === currentStudent);

                if (student) {
                    // Update Navbar UI - Show BALANCE
                    // If currentBalance is undefined (legacy), fallback to totalPoints
                    const balance = (typeof student.currentBalance !== 'undefined') ? student.currentBalance : student.totalPoints;

                    if (pointsEl) {
                        pointsEl.innerHTML = `${balance.toLocaleString()} <span style="font-size:0.7em; opacity:0.8;">BAL</span>`;
                    }

                    if (headshotEl) {
                        let headshotUrl = student.headshot;
                        if (headshotUrl) {
                            if (headshotUrl.includes('Child Names_Images/')) {
                                headshotUrl = headshotUrl.replace('Child Names_Images/', 'headshots/');
                            } else if (!headshotUrl.startsWith('headshots/') && !headshotUrl.startsWith('http')) {
                                headshotUrl = 'headshots/' + headshotUrl;
                            }
                            headshotEl.src = headshotUrl;
                            headshotEl.style.display = 'block';
                        } else {
                            headshotEl.src = `https://ui-avatars.com/api/?background=3B82F6&color=fff&name=${encodeURIComponent(student.name)}`;
                            headshotEl.style.display = 'block';
                        }
                    }

                    // Store student info for redemption
                    localStorage.setItem('studentId', student.id);
                    return balance;
                }

                return 0;

            } catch (e) {
                console.error('Error fetching user points:', e);
                return null;
            }
        }

        async function redeemPrize(prizeName, cost) {
            const studentId = localStorage.getItem('studentId');
            const currentStudent = localStorage.getItem('currentStudent');

            if (!studentId || !confirm(`Are you sure you want to redeem "${prizeName}" for ${cost} points?`)) {
                return;
            }

            const payload = { studentId, prizeName, cost, timestamp: Date.now() };

            try {
                const response = await fetch('/api/redeem', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    alert(`üéâ Successfully redeemed ${prizeName}!\n\nYour new balance is ${data.newBalance} points.`);
                    location.reload();
                } else {
                    console.warn('Redemption failed (server):', data.error);
                    handleOfflineRedemption(payload);
                }
            } catch (error) {
                console.warn('Redemption failed (network):', error);
                handleOfflineRedemption(payload);
            }
        }

        function handleOfflineRedemption(payload) {
            // Store for sync
            const pending = JSON.parse(localStorage.getItem('pendingRedemptions') || '[]');
            pending.push(payload);
            localStorage.setItem('pendingRedemptions', JSON.stringify(pending));

            alert("Offline Mode: Request saved. Tell your instructor you want this gift, just in case. It will sync automatically when you reconnect.");
        }

        async function syncPendingRedemptions() {
            const pending = JSON.parse(localStorage.getItem('pendingRedemptions') || '[]');
            if (pending.length === 0) return;

            console.log(`Attempting to sync ${pending.length} pending redemptions...`);

            const remaining = [];
            let syncedCount = 0;

            for (const item of pending) {
                try {
                    const response = await fetch('/api/redeem', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(item)
                    });

                    if (response.ok) {
                        syncedCount++;
                        console.log(`Synced redemption: ${item.prizeName}`);
                    } else {
                        remaining.push(item); // Keep if server rejected (maybe check error type?)
                    }
                } catch (e) {
                    remaining.push(item); // Keep if network fail
                }
            }

            localStorage.setItem('pendingRedemptions', JSON.stringify(remaining));

            if (syncedCount > 0) {
                console.log(`Synced ${syncedCount} items.`);
                // Ideally refresh points now
                fetchUserPoints();
            }
        }

        async function fetchPrizesData() {
            try {
                const response = await fetch('/api/prizes');
                const data = await response.json();
                if (data.success && Array.isArray(data.prizes)) {
                    return data.prizes;
                } else {
                    console.error('API Error:', data.error);
                    throw new Error(data.error || 'Failed to fetch prizes');
                }
            } catch (error) {
                console.error('Fetch Prizes Error:', error);
                throw error;
            }
        }

        function renderPrizes(prizes, userPoints) {
            const grid = document.getElementById('prizesGrid');
            grid.innerHTML = '';

            // 1. Process and Sort Prizes
            const processedPrizes = prizes
                .map(prize => {
                    const pointsStr = prize['Prize Points'] || '0';
                    // Remove commas and parse
                    const points = parseInt(pointsStr.replace(/,/g, ''), 10) || 0;
                    return { ...prize, parsedPoints: points };
                })
                .filter(p => p['Prize Name'] && p['Prize Image']) // Filter invalid
                .sort((a, b) => a.parsedPoints - b.parsedPoints); // Sort Increasing (Ascending)

            processedPrizes.forEach(prize => {
                const points = prize.parsedPoints;
                const isLoggedIn = userPoints !== null;
                const isEligible = !isLoggedIn || (userPoints >= points);

                // Determine card props
                const href = prize['Prize Link'] || '#';
                const baseClass = 'prize-card';
                const extraClass = isEligible ? '' : 'locked';

                const card = document.createElement('div'); // Changed from 'a' to 'div'
                card.className = `${baseClass} ${extraClass}`;

                let overlayHtml = '';
                if (!isEligible) {
                    const needing = points - userPoints;
                    overlayHtml = `
                        <div class="locked-overlay">
                            <div class="points-needed-badge">
                                +${needing.toLocaleString()} more needed
                            </div>
                        </div>
                    `;
                }

                // Interaction HTML
                let actionHtml = '';
                if (isLoggedIn && isEligible) {
                    actionHtml = `
                        <button onclick="redeemPrize('${prize['Prize Name'].replace(/'/g, "\\'")}', ${points})" 
                                style="margin-top:10px; padding:10px; background:#10B981; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; width:100%; transition:all 0.2s;">
                            üéÅ REDEEM NOW
                        </button>
                    `;
                } else if (!isLoggedIn) {
                    actionHtml = `<div style="text-align:center; margin-top:10px; font-size:0.9em; color:#9CA3AF;">Login to redeem</div>`;
                }

                card.innerHTML = `
                    ${overlayHtml}
                    <a href="${href}" target="_blank" class="prize-image-container" style="display:block;">
                        <img src="${prize['Prize Image']}" alt="${prize['Prize Name']}" class="prize-image" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    </a>
                    <div class="prize-content">
                        <div class="prize-name">
                            <a href="${href}" target="_blank" style="text-decoration:none; color:inherit;">${prize['Prize Name']}</a>
                        </div>
                        <div>
                            <span class="prize-points">üíé ${points.toLocaleString()} Points</span>
                            ${actionHtml}
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            if (processedPrizes.length === 0) {
                grid.innerHTML = '<div class="loading">No prizes found.</div>';
            }
        }

        function showError(message) {
            const grid = document.getElementById('prizesGrid');
            grid.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
    <script src="mode-indicator.js"></script>
    <script src="mobile-nav.js"></script>
</body>

</html>
