<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnToBot Class - Prizes</title>
    <link rel="stylesheet" href="kids-theme.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111827;
            min-height: 100vh;
            padding-top: 90px;
            color: #E5E7EB;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            border-bottom: 2px solid #3B82F6;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 0 20px;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #E5E7EB;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #3B82F6;
            transform: scale(1.05);
        }

        .navbar-logo {
            font-size: 1.8em;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 15px;
            list-style: none;
        }

        .navbar-link {
            color: #9CA3AF;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 8px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-link:hover {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
        }

        .navbar-link.active {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.15);
        }

        .navbar-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #3B82F6;
        }

        .page-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            color: #9CA3AF;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .prize-card {
            background: #1F2937;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #374151;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            /* Remove underline for anchor tag */
            color: inherit;
            /* Inherit text color */
        }

        .prize-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: #F59E0B;
        }

        .prize-image-container {
            width: 100%;
            height: 250px;
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .prize-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .prize-card:hover .prize-image {
            transform: scale(1.1);
        }

        .prize-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .prize-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #E5E7EB;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .prize-points {
            display: inline-block;
            background: #F59E0B;
            color: #fff;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.9em;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
            margin-top: auto;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #9CA3AF;
            font-size: 1.5em;
            grid-column: 1 / -1;
        }

        .error-message {
            background: #EF4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
            grid-column: 1 / -1;
        }

        /* Locked State Styles */
        .prize-card.locked {
            opacity: 0.6;
            filter: grayscale(0.8);
            position: relative;
        }

        .prize-card.locked:hover {
            transform: none;
            box-shadow: none;
            border-color: #374151;
        }

        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            flex-direction: column;
        }

        .points-needed-badge {
            background: #EF4444;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform: rotate(-5deg);
        }

        /* USER PROFILE PILL (Copied from index.html) */
        .user-profile-pill {
            display: flex;
            align-items: center;
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid #374151;
            border-radius: 30px;
            padding: 5px 15px;
            gap: 15px;
            margin-right: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: default;
        }

        .user-points {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #FBBF24;
            font-weight: 700;
            font-size: 1.05em;
            border-right: 1px solid #4B5563;
            padding-right: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-name {
            color: #E5E7EB;
            font-weight: 600;
            font-size: 0.95em;
        }

        .user-headshot-nav {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #3B82F6;
            background-color: #111827;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="navbar-logo">ü§ñ</span>
                <span>LearnToBot</span>
            </a>

            <ul class="navbar-menu">
                <li><a href="/" class="navbar-link">Projects</a></li>
                <li><a href="/my-projects.html" class="navbar-link">My Projects</a></li>
                <li><a href="/child-progress.html" class="navbar-link" style="display: none;">Student Progress</a>
                </li>
                <li><a href="/prizes.html" class="navbar-link active">Prizes</a></li>
                <li><a href="/leaderboard.html" class="navbar-link">Leaders</a></li>
                <!-- Teacher Panel Link Removed -->
                <li><a href="/instructor-dashboard.html?tab=analytics" class="navbar-link" id="navAnalytics"
                        style="display: none;">Analytics</a></li>
            </ul>

            <div class="navbar-auth">
                <div id="userProfilePill" class="user-profile-pill" style="display: none;">
                    <div class="user-points">
                        <span class="points-icon">üíé</span>
                        <span id="userPointsDisplay">0</span>
                    </div>
                    <div class="user-info">
                        <span id="userNameDisplay" class="user-name">Student</span>
                        <img id="userHeadshotDisplay" src="" alt="Profile" class="user-headshot-nav"
                            onerror="this.style.display='none'">
                    </div>
                </div>
                <a href="/" class="navbar-btn">Back to Projects</a>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="header">
            <h1>üèÜ Reward Store</h1>
            <p>Complete projects, earn points, and win awesome prizes!</p>
        </div>

        <div class="prizes-grid" id="prizesGrid">
            <div class="loading">Loading prizes...</div>
        </div>
    </div>

    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1h2i6tMTH9vWU7nk6DMnOqaaAaid7yucHZfgcNLBGCPw/export?format=csv';

        document.addEventListener('DOMContentLoaded', () => {
            initPage();
        });

        async function initPage() {
            try {
                // parallel fetch: prizes + user info
                const [prizesData, userPoints] = await Promise.all([
                    fetchPrizesData(),
                    fetchUserPoints()
                ]);

                renderPrizes(prizesData, userPoints);

            } catch (error) {
                console.error('Initialization Error:', error);
                showError('Failed to load page data. Please try again.');
            }
        }

        async function fetchUserPoints() {
            const currentStudent = localStorage.getItem('currentStudent');
            if (!currentStudent) return null;

            // DOM Elements for Navbar
            const pill = document.getElementById('userProfilePill');
            const nameEl = document.getElementById('userNameDisplay');
            const pointsEl = document.getElementById('userPointsDisplay');
            const headshotEl = document.getElementById('userHeadshotDisplay');

            // Show Pill immediately if logged in
            if (pill) pill.style.display = 'flex';
            if (nameEl) nameEl.textContent = currentStudent;

            try {
                const response = await fetch('/api/leaderboard');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const json = await response.json();

                // Find the student
                const student = json.leaderboard.find(s => s.name === currentStudent);

                if (student) {
                    // Update Navbar UI with Rich Data
                    if (pointsEl) pointsEl.textContent = (student.totalPoints || 0).toLocaleString();

                    if (headshotEl) {
                        let headshotUrl = student.headshot;
                        if (headshotUrl) {
                            if (headshotUrl.includes('Child Names_Images/')) {
                                headshotUrl = headshotUrl.replace('Child Names_Images/', 'headshots/');
                            } else if (!headshotUrl.startsWith('headshots/') && !headshotUrl.startsWith('http')) {
                                headshotUrl = 'headshots/' + headshotUrl;
                            }
                            headshotEl.src = headshotUrl;
                            headshotEl.style.display = 'block';
                        } else {
                            headshotEl.src = `https://ui-avatars.com/api/?background=3B82F6&color=fff&name=${encodeURIComponent(student.name)}`;
                            headshotEl.style.display = 'block';
                        }
                    }

                    return student.totalPoints || 0;
                }

                return 0;

            } catch (e) {
                console.error('Error fetching user points:', e);
                return null;
            }
        }

        async function fetchPrizesData() {
            const response = await fetch(SHEET_URL);
            if (!response.ok) throw new Error('Failed to fetch prizes data');

            const csvText = await response.text();

            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        resolve(results.data);
                    },
                    error: function (error) {
                        reject(error);
                    }
                });
            });
        }

        function renderPrizes(prizes, userPoints) {
            const grid = document.getElementById('prizesGrid');
            grid.innerHTML = '';

            // 1. Process and Sort Prizes
            const processedPrizes = prizes
                .map(prize => {
                    const pointsStr = prize['Prize Points'] || '0';
                    // Remove commas and parse
                    const points = parseInt(pointsStr.replace(/,/g, ''), 10) || 0;
                    return { ...prize, parsedPoints: points };
                })
                .filter(p => p['Prize Name'] && p['Prize Image']) // Filter invalid
                .sort((a, b) => a.parsedPoints - b.parsedPoints); // Sort Increasing (Ascending)

            processedPrizes.forEach(prize => {
                const points = prize.parsedPoints;
                const isLoggedIn = userPoints !== null;
                const isEligible = !isLoggedIn || (userPoints >= points);

                // Determine card props
                const href = isEligible ? (prize['Prize Link'] || '#') : 'javascript:void(0)';
                const target = isEligible ? '_blank' : '';
                const baseClass = 'prize-card';
                const extraClass = isEligible ? '' : 'locked';

                const card = document.createElement('a');
                card.className = `${baseClass} ${extraClass}`;
                card.href = href;
                if (target) card.target = target;

                let overlayHtml = '';
                if (!isEligible) {
                    const needing = points - userPoints;
                    overlayHtml = `
                        <div class="locked-overlay">
                            <div class="points-needed-badge">
                                +${needing.toLocaleString()} more needed
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    ${overlayHtml}
                    <div class="prize-image-container">
                        <img src="${prize['Prize Image']}" alt="${prize['Prize Name']}" class="prize-image" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    </div>
                    <div class="prize-content">
                        <div class="prize-name">${prize['Prize Name']}</div>
                        <div>
                            <span class="prize-points">üíé ${points.toLocaleString()} Points</span>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            if (processedPrizes.length === 0) {
                grid.innerHTML = '<div class="loading">No prizes found.</div>';
            }
        }

        function showError(message) {
            const grid = document.getElementById('prizesGrid');
            grid.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
    <script src="mode-indicator.js"></script>
    <script src="mobile-nav.js"></script>
</body>

</html>
