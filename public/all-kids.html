<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Kids | LearnToBot</title>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kids-theme.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
        :root {
            --glass-bg: rgba(31, 41, 55, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(59, 130, 246, 0.5);
        }

        body {
            font-family: 'Outfit', sans-serif !important;
            background: radial-gradient(circle at top center, #1F2937 0%, #111827 100%);
            min-height: 100vh;
            color: #fff;
            padding-top: 80px;
            overflow-x: hidden;
        }

        /* Fixed Navbar Overlay - Consistent with Leaderboard */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.9) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            z-index: 1000;
            padding: 0 20px;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #E5E7EB;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #3B82F6;
            transform: scale(1.05);
        }

        .navbar-logo {
            font-size: 1.8em;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 15px !important;
            list-style: none;
        }

        .navbar-link {
            color: #9CA3AF;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 8px 12px !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-link:hover {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
        }

        .navbar-link.active {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.15);
        }

        .navbar-auth {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-btn {
            background: #3B82F6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .navbar-btn:hover {
            background: #2563EB;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .page-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header & Search */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, #FFF 0%, #9CA3AF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #9CA3AF;
            font-size: 1.2em;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 50px auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            color: white;
            padding: 15px 50px 15px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-family: inherit;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 1.2em;
            pointer-events: none;
        }

        /* Grid Layout */
        .kids-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .kid-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            cursor: default;
            animation: fadeIn 0.5s ease backwards;
        }

        .kid-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(31, 41, 55, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .kid-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px auto;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.1);
            background: #111;
            transition: transform 0.3s ease;
        }

        .kid-card:hover .kid-avatar {
            transform: scale(1.1);
            border-color: #3B82F6;
        }

        .kid-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #F3F4F6;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading-container {
            text-align: center;
            padding: 50px;
            color: #9CA3AF;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="navbar-logo">ü§ñ</span>
                <span>LearnToBot</span>
            </a>

            <ul class="navbar-menu">
                <li><a href="/" class="navbar-link">Projects</a></li>
                <li><a href="/student-progress.html" class="navbar-link">Student Progress</a></li>
                <li><a href="/prizes.html" class="navbar-link">Prizes</a></li>
                <li><a href="/leaderboard.html" class="navbar-link">Leaders</a></li>
                <li><a href="/teacher.html" class="navbar-link">Teacher Panel</a></li>
                <li><a href="/all-kids.html" class="navbar-link active">All Kids</a></li>
            </ul>

            <div class="navbar-auth">
                <a href="/" class="navbar-btn">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="header-section">
            <h1 class="main-title">All Learners</h1>
            <p class="subtitle">Our amazing community of future innovators</p>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-input" id="studentSearch" placeholder="üîç Find a student..."
                oninput="handleSearch()">
            <div class="search-icon">‚ú®</div>
        </div>

        <div id="kidsGrid" class="kids-grid">
            <div class="loading-container">
                <div class="spinner"></div>
                <div>Loading student profiles...</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let allKids = [];
        let searchTerm = '';

        async function loadAllKids() {
            try {
                const response = await fetch('/api/all-kids');
                const data = await response.json();

                if (data.success) {
                    allKids = data.kids;
                    renderKids();
                } else {
                    showError(data.error || 'Failed to load data');
                }
            } catch (err) {
                console.error('Error:', err);
                showError('Check your connection to the server.');
            }
        }

        function handleSearch() {
            searchTerm = document.getElementById('studentSearch').value.toLowerCase().trim();
            renderKids();
        }

        function renderKids() {
            const grid = document.getElementById('kidsGrid');
            grid.innerHTML = '';

            let filtered = allKids;

            // Filter
            if (searchTerm) {
                filtered = allKids.filter(k => k.name.toLowerCase().includes(searchTerm));
            }

            // Sort Alphabetically
            filtered.sort((a, b) => a.name.localeCompare(b.name));

            if (filtered.length === 0) {
                grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #6B7280; background: rgba(255,255,255,0.05); border-radius: 20px;">
                    <h3>üëª No students found</h3>
                    <p>Try searching for a different name.</p>
                </div>`;
                return;
            }

            filtered.forEach((kid, index) => {
                // Name Cleaning Logic (Same as Leaderboard)
                let cleanName = kid.name.split('@')[0];
                cleanName = cleanName.charAt(0).toUpperCase() + cleanName.slice(1);

                // Headshot Logic
                let headshotSrc = '';
                if (kid.headshot) {
                    let url = kid.headshot;
                    // Fix Google Drive paths if raw
                    if (url.includes('Child Names_Images/')) {
                        url = url.replace('Child Names_Images/', 'headshots/');
                    } else if (!url.startsWith('http') && !url.startsWith('/')) {
                        url = 'headshots/' + url;
                    }
                    headshotSrc = url;
                }

                // Use a fallback that generates an avatar if image fails
                const fallback = `this.onerror=null; this.src='https://ui-avatars.com/api/?background=random&name=${encodeURIComponent(cleanName)}'`;

                const card = document.createElement('div');
                card.className = 'kid-card';
                card.style.animationDelay = `${Math.min(index * 0.03, 1)}s`;
                card.innerHTML = `
                    <img src="${headshotSrc || 'https://ui-avatars.com/api/?background=random&name=' + encodeURIComponent(cleanName)}" 
                         class="kid-avatar" 
                         alt="${cleanName}"
                         onerror="${fallback}">
                    <div class="kid-name">${cleanName}</div>
                `;
                grid.appendChild(card);
            });
        }

        function showError(msg) {
            const grid = document.getElementById('kidsGrid');
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 20px; color: #EF4444; background: rgba(239, 68, 68, 0.1); border-radius: 10px;">
                    <h3>‚ö†Ô∏è Error Loading Data</h3>
                    <p>${msg}</p>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadAllKids);
    </script>
</body>

</html>
