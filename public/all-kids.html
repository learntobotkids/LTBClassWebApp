<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Kids | LearnToBot</title>
    <link rel="stylesheet" href="kids-theme.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
        /* Standard Navbar Styles (Override Kids Theme) */
        .navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%) !important;
            border-bottom: 2px solid #3B82F6 !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5) !important;
            z-index: 1000 !important;
            padding: 0 20px !important;
            height: 70px !important;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px !important;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #E5E7EB !important;
            text-decoration: none;
            font-size: 1.5em !important;
            font-weight: 700;
            transition: all 0.3s ease;
            text-shadow: none !important;
        }

        .navbar-brand:hover {
            color: #3B82F6 !important;
            transform: scale(1.05);
        }

        .navbar-logo {
            font-size: 1.8em !important;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 30px;
            list-style: none;
        }

        .navbar-link {
            color: #9CA3AF !important;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em !important;
            padding: 8px 16px !important;
            border-radius: 8px !important;
            transition: all 0.3s ease;
            position: relative;
            background-color: transparent !important;
        }

        .navbar-link:hover {
            color: #3B82F6 !important;
            background: rgba(59, 130, 246, 0.1) !important;
            transform: none !important;
        }

        .navbar-link.active {
            color: #3B82F6 !important;
            background: rgba(59, 130, 246, 0.15) !important;
        }

        .navbar-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #3B82F6;
        }

        .navbar-auth {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-btn {
            background: #3B82F6 !important;
            color: white !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            border: none !important;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em !important;
            transition: all 0.3s ease !important;
            text-decoration: none;
            display: inline-block;
            box-shadow: none !important;
        }

        .navbar-btn:hover {
            background: #2563EB !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4) !important;
        }

        /* Adjust page content for fixed navbar */
        body {
            padding-top: 80px;
        }

        .kids-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .kid-card {
            background: #1F2937;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #374151;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .kid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: #60A5FA;
        }

        .kid-header {
            background: #374151;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #4B5563;
        }

        .kid-headshot {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #60A5FA;
            background: #111827;
        }

        .kid-initial {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #4F46E5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            border: 3px solid #818CF8;
        }

        .kid-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #F3F4F6;
        }

        .kid-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: #D1D5DB;
        }

        .info-icon {
            color: #9CA3AF;
            width: 20px;
            text-align: center;
        }

        .info-label {
            font-size: 0.85em;
            color: #9CA3AF;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #E5E7EB;
        }

        .loading-container {
            text-align: center;
            padding: 50px;
            color: #9CA3AF;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="navbar-logo">ü§ñ</span>
                <span>LearnToBot</span>
            </a>

            <ul class="navbar-menu">
                <li><a href="/" class="navbar-link">Projects</a></li>
                <li><a href="/student-progress.html" class="navbar-link">Student Progress</a></li>
                <li><a href="/teacher.html" class="navbar-link">Teacher Panel</a></li>
                <li><a href="/student-files.html" class="navbar-link">Student Files</a></li>
                <li><a href="/all-kids.html" class="navbar-link active">All Kids</a></li>
            </ul>

            <div class="navbar-auth">
                <a href="/" class="navbar-btn">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="header-section">
            <h1 style="margin-bottom: 10px;">All Kids Data</h1>
            <p style="color: #9CA3AF;">Master Database View</p>
        </div>

        <div id="loading" class="loading-container">
            <h2>Loading Master Database...</h2>
        </div>

        <div id="kidsGrid" class="kids-grid" style="display: none;"></div>
        <div id="error" class="error" style="display: none; text-align: center; margin-top: 20px;"></div>

    </div>

    <!-- Offline Mode Indicator -->
    <div id="mode-indicator"></div>

    <!-- Scripts -->
    <script src="mode-indicator.js"></script>
    <script src="mobile-nav.js"></script>
    <script>
        async function loadAllKids() {
            try {
                const response = await fetch('/api/all-kids');
                const data = await response.json();

                if (data.success) {
                    renderKids(data.kids);
                } else {
                    showError(data.error || 'Failed to load data');
                }
            } catch (err) {
                console.error('Error:', err);
                showError('Check your connection to the server.');
            }
        }

        function renderKids(kids) {
            const grid = document.getElementById('kidsGrid');
            const loading = document.getElementById('loading');

            loading.style.display = 'none';
            grid.style.display = 'grid';
            grid.innerHTML = '';

            if (kids.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #9CA3AF;">No records found.</div>';
                return;
            }

            kids.forEach(kid => {
                let headshotHtml = '';
                if (kid.headshot) {
                    let url = kid.headshot;
                    if (url.includes('Child Names_Images/')) {
                        url = url.replace('Child Names_Images/', 'headshots/');
                    } else if (!url.startsWith('http') && !url.startsWith('/')) {
                        url = 'headshots/' + url;
                    }
                    headshotHtml = `<img src="${url}" alt="${kid.name}" class="kid-headshot">`;
                } else {
                    headshotHtml = `<div class="kid-initial">${kid.name.charAt(0)}</div>`;
                }

                const card = document.createElement('div');
                card.className = 'kid-card';
                card.innerHTML = `
                    <div class="kid-header">
                        ${headshotHtml}
                        <div class="kid-name">${kid.name}</div>
                    </div>
                    <div class="kid-body">
                        ${kid.parentName ? `
                        <div class="info-row">
                            <span class="info-icon">üë®‚Äçüë©‚Äçüëß</span>
                            <div>
                                <div class="info-label">Parents</div>
                                <div class="info-value">${kid.parentName}</div>
                            </div>
                        </div>` : ''}
                        
                        ${kid.email ? `
                        <div class="info-row">
                            <span class="info-icon">üìß</span>
                            <div>
                                <div class="info-label">Contact</div>
                                <div class="info-value">${kid.email}</div>
                            </div>
                        </div>` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showError(msg) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            loading.style.display = 'none';
            error.style.display = 'block';
            error.textContent = 'Error: ' + msg;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadAllKids);

        // Login Logic (copied simplified version)
        const currentStudent = localStorage.getItem('currentStudent');
        if (currentStudent) {
            document.getElementById('navbarUser').textContent = 'üë§ ' + currentStudent;
            document.getElementById('navbarUser').style.display = 'block';
            document.getElementById('navbarLoginBtn').style.display = 'none';
            document.getElementById('navbarLogoutBtn').style.display = 'inline-block';
        }

        function logout() {
            localStorage.removeItem('currentStudent');
            window.location.reload();
        }

        function toggleLoginModal() {
            window.location.href = '/index.html'; // Redirect to home to login
        }
    </script>
</body>

</html>
