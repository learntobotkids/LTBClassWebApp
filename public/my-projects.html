<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - LearnToBot</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Themes -->
    <link rel="stylesheet" href="kids-theme.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="analytics.js"></script>

    <style>
        body {
            background: #071F4E;
            background: linear-gradient(135deg, #071F4E 0%, #051838 100%);
            min-height: 100vh;
            color: #E5E7EB;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 90px;
            /* Account for fixed navbar */
        }

        .page-header {
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(229, 231, 235, 0.2);
            padding-bottom: 20px;
        }

        .page-title {
            font-size: 2em;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #9CA3AF;
            font-size: 1.1em;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .my-project-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 0px;
            /* Square corners */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .my-project-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: #009FF5;
        }

        .my-project-header {
            background: #F9FAFB;
            padding: 20px;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .my-project-title-group h3 {
            margin: 0;
            font-size: 1.4em;
            color: #071F4E;
        }

        .my-project-id {
            color: #009FF5;
            font-weight: bold;
            font-size: 0.9em;
            display: block;
            margin-bottom: 5px;
        }

        .completed-date {
            background: #10B981;
            color: white;
            padding: 5px 12px;
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .my-project-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            /* 2 Columns: Left (Text) vs Right (Video) */
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .my-project-body {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
        }

        .info-section h4 {
            color: #071F4E;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 2px solid #009FF5;
            display: inline-block;
            padding-bottom: 5px;
        }

        .info-section p {
            line-height: 1.6;
            color: #374151;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #F9FAFB;
            border: 1px dashed #D1D5DB;
        }

        .empty-state h3 {
            color: #374151;
            margin-top: 15px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #009FF5;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* Navbar styles moved to navbar.css */
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="navbar-logo">ü§ñ</span>
                <span>LearnToBot</span>
            </a>

            <ul class="navbar-menu">
                <li><a href="/" class="navbar-link">Projects</a></li>
                <li><a href="/my-projects.html" class="navbar-link active">My Projects</a></li>
                <li><a href="/child-progress.html" class="navbar-link">Student Progress</a></li>
                <li><a href="/prizes.html" class="navbar-link">Prizes</a></li>
                <li><a href="/leaderboard.html" class="navbar-link">Leaders</a></li>
                <li><a href="/instructor-dashboard.html?tab=analytics" class="navbar-link" id="navAnalytics"
                        style="display: none;">Analytics</a></li>
                <li><a href="/instructor-dashboard.html" class="navbar-link">Instructors</a></li>
                <li><a href="#" onclick="logout(); return false;" class="navbar-link logout-link">Logout</a></li>
            </ul>

            <div class="navbar-auth">
                <div id="userProfilePill" class="user-profile-pill" style="display: none;">
                    <div class="user-points">
                        <span class="points-icon">üíé</span>
                        <span id="userPointsDisplay">0</span>
                    </div>
                    <div class="user-info">
                        <div style="display: flex; flex-direction: column; align-items: flex-end;">
                            <span id="userNameDisplay" class="user-name">Student</span>
                            <span id="userIdDisplay" style="font-size: 0.7em; color: #9CA3AF; display: none;"></span>
                        </div>
                        <img id="userHeadshotDisplay" src="" alt="Profile" class="user-headshot-nav"
                            onerror="this.style.display='none'">
                    </div>
                </div>
                <span id="userDisplay" class="navbar-user" style="display: none;"></span> <!-- Legacy -->
                <button id="loginBtn" class="navbar-btn" onclick="window.location.href='/'">Wait...</button>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="container">
            <a href="/" class="back-btn">‚Üê Back to All Projects</a>

            <div class="page-header">
                <div class="page-title">My Completed Projects</div>
                <div class="page-subtitle" id="studentSubtitle">Track your learning journey</div>
            </div>

            <div id="projectsContainer" class="projects-grid">
                <div class="empty-state">
                    <!-- Loading state -->
                    <div class="loading">Loading your projects...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use existing localStorage logic
        const currentStudent = localStorage.getItem('currentStudent');

        // Redirect if not logged in
        if (!currentStudent) {
            window.location.href = '/';
        }

        document.getElementById('studentSubtitle').textContent = `Building potential for: ${currentStudent}`;
        // Personalize Page Title
        document.querySelector('.page-title').textContent = `${currentStudent} Completed Projects`;
        document.title = `${currentStudent} Completed Projects - LearnToBot`;

        // ========================================================================
        // STATE VARIABLES
        // ========================================================================
        let allProjects = []; // Catalog
        let studentCompletedProjects = []; // User's specific data

        // ========================================================================
        // INITIALIZATION
        // ========================================================================
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();
            loadData();
        });

        // Load both project catalog and student data
        async function loadData() {
            try {
                // 1. Fetch ALL projects catalog (for IDs, icons, categories)
                console.log('Fetching project catalog...');
                const catalogResp = await fetch('/api/all-projects');
                const catalogData = await catalogResp.json();

                if (catalogData.success) {
                    allProjects = catalogData.projects; // Store globally
                } else {
                    console.warn('Failed to load project catalog:', catalogData.error);
                    // Fallback: continue without enrichment
                }

                // 2. Fetch Student assignments
                console.log('Fetching student projects...');
                const studentResp = await fetch(`/api/google-sheets/student-projects/${encodeURIComponent(currentStudent)}`);
                const studentJson = await studentResp.json();

                if (!studentJson.success) {
                    throw new Error(studentJson.error || 'Failed to load projects');
                }

                // Update ID display
                if (studentJson.data && studentJson.data.studentId) {
                    const idEl = document.getElementById('userIdDisplay');
                    if (idEl) {
                        idEl.textContent = `ID: ${studentJson.data.studentId}`;
                        idEl.style.display = 'block';
                    }
                }

                // Store student completed projects
                studentCompletedProjects = studentJson.data.completedProjects || [];

                // 3. Render with Enrichment
                renderProjects(studentCompletedProjects);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('projectsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Unable to load projects</h3>
                        <p>We couldn't connect to the database. Please try again later.</p>
                        <p style="font-size: 0.8rem; margin-top: 1rem; color: #666;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Helper: Convert icon value to displayable URL
        function getIconUrl(icon, projectId) {
            if (!icon) return null;
            if (icon.startsWith('http')) {
                if (icon.includes('drive.google.com/file/d/')) {
                    const match = icon.match(/\/file\/d\/([^\/]+)/);
                    if (match) return `https://drive.google.com/thumbnail?id=${match[1]}&sz=w400`;
                }
                return icon;
            }
            if (/^[a-zA-Z0-9_-]{20,}$/.test(icon)) {
                return `https://drive.google.com/thumbnail?id=${icon}&sz=w400`;
            }
            const safePath = projectId.split('/').map(segment => encodeURIComponent(segment)).join('/');
            return `/projects/${safePath}/${encodeURIComponent(icon)}`;
        }

        function renderProjects(userProjects) {
            const container = document.getElementById('projectsContainer');

            if (userProjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em;">üéì</div>
                        <h3>No Completed Projects Yet</h3>
                        <p>Keep working! Your completed projects will show up here.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = userProjects
                .sort((a, b) => new Date(b.completedDate) - new Date(a.completedDate))
                .map(logEntry => {
                    // ENRICHMENT: Find the matching project in the catalog to get the correct ID and Icon
                    // Try to match by ID first, then Name
                    let fullProject = null;

                    // 1. Try exact ID match
                    if (logEntry.id && logEntry.id !== 'PROJECT') {
                        fullProject = allProjects.find(p => p.id === logEntry.id);
                    }

                    // 2. If not found, try normalizing name (remove whitespace, lowercase)
                    if (!fullProject && logEntry.name) {
                        const searchName = logEntry.name.toLowerCase().trim();
                        fullProject = allProjects.find(p => p.name.toLowerCase().includes(searchName));
                    }

                    // Use enriched data if available, fallback to logEntry
                    const projectId = fullProject ? fullProject.id : (logEntry.id || 'PROJECT');
                    const projectName = fullProject ? fullProject.name.split(' - ')[1] || fullProject.name : (logEntry.name || logEntry.projectName);
                    const icon = fullProject ? fullProject.icon : null;

                    // Icon HTML
                    const iconHTML = icon
                        ? `<img src="${getIconUrl(icon, projectId)}" alt="${projectName}" class="project-icon-img" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;">`
                        : '<span style="font-size: 2em;">üéÆ</span>';

                    // Data from log (unique to student)
                    const learnText = logEntry.description || "Project overview not available.";
                    const activityText = logEntry.studentActivity || "Activity details coming soon.";

                    // Video Evidence Logic
                    let videoHtml = '';
                    if (logEntry.videoLink) {
                        try {
                            const videoUrl = logEntry.videoLink;
                            let embedUrl = videoUrl;
                            if (videoUrl.includes('drive.google.com') && videoUrl.includes('/view')) {
                                embedUrl = videoUrl.replace('/view', '/preview');
                            }
                            videoHtml = `
                                <div class="my-project-video">
                                    <h4 style="color: #071F4E; margin-bottom: 15px; font-size: 1.1em; border-bottom: 2px solid #009FF5; display: inline-block; padding-bottom: 5px;">üé• Project Evidence</h4>
                                    <div class="video-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; border: 1px solid #E5E7EB;">
                                        <iframe src="${embedUrl}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                                    </div>
                                    <div style="margin-top: 10px; text-align: right;">
                                        <a href="${videoUrl}" target="_blank" class="action-btn" style="padding: 5px 10px; font-size: 0.8em; text-decoration: none; display: inline-block;">Watch on Drive ‚Üó</a>
                                    </div>
                                </div>
                            `;
                        } catch (e) { console.error(e); }
                    } else {
                        videoHtml = `<div class="no-video-spacer"></div>`;
                    }

                    const childName = currentStudent;

                    // ADD CLICK HANDLER TO HEADER or WHOLE CARD
                    // Making the header clickable to go to the project page
                    return `
                    <div class="my-project-card">
                        <div class="my-project-header" style="cursor: pointer;" onclick="window.location.href='/project.html?id=${encodeURIComponent(projectId)}'">
                            <div class="my-project-title-group" style="display: flex; align-items: center; gap: 15px;">
                                ${iconHTML}
                                <div>
                                    <span class="my-project-id">${projectId}</span>
                                    <h3>${projectName}</h3>
                                </div>
                            </div>
                            <div class="completed-date">
                                Completed: ${logEntry.completedDate || 'Unknown Date'}
                            </div>
                        </div>
                        <div class="my-project-body">
                            <!-- Left Column: Details -->
                            <div class="project-details-column">
                                <div class="info-section">
                                    <h4>üìö What ${childName} Learned</h4>
                                    <p>${learnText}</p>
                                </div>
                                <div class="info-section" style="margin-top: 20px;">
                                    <h4>üõ†Ô∏è What ${childName} did</h4>
                                    <p>${activityText}</p>
                                </div>
                            </div>
                            
                            <!-- Right Column: Video -->
                            <div class="project-video-column">
                                ${videoHtml}
                            </div>
                        </div>
                    </div>
                `;
                }).join('');
        }

        // Init
        loadMyProjects();
    </script>
    <script src="mobile-nav.js"></script>
</body>

</html>
