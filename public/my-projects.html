<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - LearnToBot</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Themes -->
    <link rel="stylesheet" href="kids-theme.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="analytics.js"></script>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            margin-bottom: 40px;
            border-bottom: 1px solid #E5E7EB;
            padding-bottom: 20px;
        }

        .page-title {
            font-size: 2em;
            color: #071F4E;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #6B7280;
            font-size: 1.1em;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .my-project-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 0px;
            /* Square corners */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .my-project-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: #009FF5;
        }

        .my-project-header {
            background: #F9FAFB;
            padding: 20px;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .my-project-title-group h3 {
            margin: 0;
            font-size: 1.4em;
            color: #071F4E;
        }

        .my-project-id {
            color: #009FF5;
            font-weight: bold;
            font-size: 0.9em;
            display: block;
            margin-bottom: 5px;
        }

        .completed-date {
            background: #10B981;
            color: white;
            padding: 5px 12px;
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .my-project-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            /* 2 Columns: Left (Text) vs Right (Video) */
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .my-project-body {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
        }

        .info-section h4 {
            color: #071F4E;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 2px solid #009FF5;
            display: inline-block;
            padding-bottom: 5px;
        }

        .info-section p {
            line-height: 1.6;
            color: #374151;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #F9FAFB;
            border: 1px dashed #D1D5DB;
        }

        .empty-state h3 {
            color: #374151;
            margin-top: 15px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #009FF5;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* Standardized Navbar Styles (Matches Leaderboard) */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(7, 31, 78, 0.95) !important;
            /* LTB Secondary with opacity */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            z-index: 1000;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 15px !important;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-link {
            color: #E5E7EB;
            /* Light gray/white */
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar-link:hover {
            color: #009FF5;
            /* LTB Primary */
            background: rgba(255, 255, 255, 0.1);
        }

        .navbar-link.active {
            color: #009FF5;
            background: rgba(0, 159, 245, 0.15);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="navbar-logo">ü§ñ</span>
                <span>LearnToBot</span>
            </a>

            <ul class="navbar-menu">
                <li><a href="/" class="navbar-link">Projects</a></li>
                <li><a href="/my-projects.html" class="navbar-link active">My Projects</a></li>
                <li><a href="/student-progress.html" class="navbar-link">Student Progress</a></li>
                <li><a href="/prizes.html" class="navbar-link">Prizes</a></li>
                <li><a href="/leaderboard.html" class="navbar-link">Leaders</a></li>
                <!-- Teacher Panel Link Removed -->
                <li><a href="/instructor-dashboard.html?tab=analytics" class="navbar-link" id="navAnalytics"
                        style="display: none;">Analytics</a></li>
            </ul>

            <div class="navbar-auth">
                <span id="userDisplay" class="navbar-user" style="display: none;"></span>
                <button id="loginBtn" class="navbar-btn" onclick="window.location.href='/'">Wait...</button>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="container">
            <a href="/" class="back-btn">‚Üê Back to All Projects</a>

            <div class="page-header">
                <div class="page-title">My Completed Projects</div>
                <div class="page-subtitle" id="studentSubtitle">Track your learning journey</div>
            </div>

            <div id="projectsContainer" class="projects-grid">
                <div class="empty-state">
                    <!-- Loading state -->
                    <div class="loading">Loading your projects...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use existing localStorage logic
        const currentStudent = localStorage.getItem('currentStudent');

        // Redirect if not logged in
        if (!currentStudent) {
            window.location.href = '/';
        }

        document.getElementById('studentSubtitle').textContent = `Building potential for: ${currentStudent}`;
        // Personalize Page Title
        document.querySelector('.page-title').textContent = `${currentStudent} Completed Projects`;
        document.title = `${currentStudent} Completed Projects - LearnToBot`;
        document.getElementById('userDisplay').textContent = `üë§ ${currentStudent}`;
        document.getElementById('userDisplay').style.display = 'inline-block';
        document.getElementById('loginBtn').textContent = 'Logout';
        document.getElementById('loginBtn').onclick = () => {
            localStorage.removeItem('currentStudent');
            window.location.href = '/';
        };

        async function loadMyProjects() {
            try {
                // Fetch student projects (includes completed, in-progress, etc.)
                // Uses the new endpoint that provides full details (desc + activity)
                const response = await fetch(`/api/google-sheets/student-projects/${encodeURIComponent(currentStudent)}`);
                const json = await response.json();

                if (!json.success) {
                    throw new Error(json.error || 'Failed to load projects');
                }

                // We only want completed projects for this page
                const completedProjects = json.data.completedProjects || [];

                // Render
                renderProjects(completedProjects);

            } catch (error) {
                console.error(error);
                document.getElementById('projectsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Unable to load projects</h3>
                        <p>We couldn't connect to the database. Please try again later.</p>
                        <p style="font-size: 0.8rem; margin-top: 1rem; color: #666;">${error.message}</p>
                    </div>
                `;
            }
        }

        function renderProjects(userProjects) {
            const container = document.getElementById('projectsContainer');

            if (userProjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em;">üéì</div>
                        <h3>No Completed Projects Yet</h3>
                        <p>Keep working! Your completed projects will show up here.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = userProjects
                .sort((a, b) => new Date(b.completedDate) - new Date(a.completedDate)) // Sort by date desc
                .map(logEntry => {
                    const learnText = logEntry.description || "Project overview not available.";
                    const activityText = logEntry.studentActivity || "Activity details coming soon.";
                    const projectName = logEntry.name || logEntry.projectName;
                    // id field is populated by backend now, or fall back to code
                    const projectId = logEntry.id || 'PROJECT';

                    // Video Evidence Logic
                    let videoHtml = '';
                    if (logEntry.videoLink) {
                        try {
                            const videoUrl = logEntry.videoLink;
                            let embedUrl = videoUrl;

                            // Convert Google Drive 'view' links to 'preview' links for embedding
                            if (videoUrl.includes('drive.google.com') && videoUrl.includes('/view')) {
                                embedUrl = videoUrl.replace('/view', '/preview');
                            }

                            videoHtml = `
                                <div class="my-project-video">
                                    <h4 style="color: #071F4E; margin-bottom: 15px; font-size: 1.1em; border-bottom: 2px solid #009FF5; display: inline-block; padding-bottom: 5px;">üé• Project Evidence</h4>
                                    <div class="video-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; border: 1px solid #E5E7EB;">
                                        <iframe src="${embedUrl}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                                    </div>
                                    <div style="margin-top: 10px; text-align: right;">
                                        <a href="${videoUrl}" target="_blank" class="action-btn" style="padding: 5px 10px; font-size: 0.8em; text-decoration: none; display: inline-block;">Watch on Drive ‚Üó</a>
                                    </div>
                                </div>
                            `;
                        } catch (e) {
                            console.error('Error parsing video link:', e);
                        }
                    } else {
                        // Placeholder for right column if empty? 
                        // Or just empty div.
                        videoHtml = `<div class="no-video-spacer"><!-- No video --></div>`;
                    }

                    // Personalize Section Headers
                    // Get only the first name for cleaner headers if desired, or full name.
                    // User said "What <child name> Learned"
                    const childName = currentStudent;

                    return `
                    <div class="my-project-card">
                        <div class="my-project-header">
                            <div class="my-project-title-group">
                                <span class="my-project-id">${projectId}</span>
                                <h3>${projectName}</h3>
                            </div>
                            <div class="completed-date">
                                Completed: ${logEntry.completedDate || 'Unknown Date'}
                            </div>
                        </div>
                        <div class="my-project-body">
                            <!-- Left Column: Details -->
                            <div class="project-details-column">
                                <div class="info-section">
                                    <h4>üìö What ${childName} Learned</h4>
                                    <p>${learnText}</p>
                                </div>
                                <div class="info-section" style="margin-top: 20px;">
                                    <h4>üõ†Ô∏è What ${childName} did</h4>
                                    <p>${activityText}</p>
                                </div>
                            </div>
                            
                            <!-- Right Column: Video -->
                            <div class="project-video-column">
                                ${videoHtml}
                            </div>
                        </div>
                    </div>
                `;
                }).join('');
        }

        // Init
        loadMyProjects();
    </script>
</body>

</html>
