<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Monitor - LearnToBot Class</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mobile Styles */
        @import url('mobile.css');


        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111827;
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            border-bottom: 2px solid #3B82F6;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 0 20px;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #E5E7EB;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #3B82F6;
            transform: scale(1.05);
        }

        .navbar-logo {
            font-size: 1.8em;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 30px;
            list-style: none;
        }

        .navbar-link {
            color: #9CA3AF;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-link:hover {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
        }

        .navbar-link.active {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.15);
        }

        .navbar-auth {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-btn {
            background: #3B82F6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .navbar-btn:hover {
            background: #2563EB;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .page-content {
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #E5E7EB;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            font-weight: 600;
        }

        .header p {
            font-size: 1.2em;
            color: #9CA3AF;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .server-card {
            background: #1F2937;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border: 1px solid #374151;
        }

        .server-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 3px solid #3B82F6;
        }

        .server-info {
            flex: 1;
        }

        .server-name {
            font-size: 2em;
            color: #E5E7EB;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .server-details {
            color: #9CA3AF;
            font-size: 1.1em;
        }

        .server-status {
            text-align: right;
        }

        .status-badge {
            background: #10B981;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            display: inline-block;
            margin-bottom: 10px;
        }

        .uptime {
            color: #9CA3AF;
            font-size: 0.95em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #3B82F6;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            border: 2px solid #3B82F6;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        .connections-tree {
            background: #111827;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #374151;
        }

        .tree-header {
            font-size: 1.5em;
            color: #E5E7EB;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .tree-root {
            position: relative;
            padding-left: 0;
        }

        .tree-node {
            position: relative;
            padding: 15px 20px;
            margin: 10px 0;
            background: #1F2937;
            border-radius: 10px;
            border-left: 4px solid #3B82F6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
            border: 1px solid #374151;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .tree-node.new-connection {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            }
        }

        .tree-node:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            border-color: #3B82F6;
        }

        .tree-node.active {
            border-left-color: #10B981;
            background: #1F2937;
            border-color: #10B981;
        }

        .tree-node.idle {
            border-left-color: #FFC107;
            background: #1F2937;
            border-color: #FFC107;
        }

        .tree-node.inactive {
            border-left-color: #6B7280;
            background: #1F2937;
            opacity: 0.7;
            border-color: #6B7280;
        }

        .node-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .node-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #E5E7EB;
        }

        .activity-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .activity-indicator.active {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .activity-indicator.idle {
            background: #FFC107;
        }

        .activity-indicator.inactive {
            background: #6B7280;
        }

        .node-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
            color: #9CA3AF;
        }

        .detail-item {
            display: flex;
            align-items: center;
        }

        .detail-icon {
            margin-right: 5px;
        }

        .no-connections {
            text-align: center;
            padding: 40px;
            color: #6B7280;
            font-size: 1.2em;
        }

        .refresh-info {
            text-align: center;
            color: #9CA3AF;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: #E5E7EB;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #DC2626;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            border: 2px solid #EF4444;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="navbar-logo">ü§ñ</span>
                <span>LearnToBot</span>
            </a>

            <ul class="navbar-menu">
                <li><a href="/" class="navbar-link">Projects</a></li>
                <li><a href="/student-progress.html" class="navbar-link">Student Progress</a></li>
                <li><a href="/teacher.html" class="navbar-link">Teacher Panel</a></li>
                <li><a href="/student-files.html" class="navbar-link">Student Files</a></li>
                <li><a href="/all-kids.html" class="navbar-link">All Kids</a></li>
                <li><a href="/test-page.html" class="navbar-link">Test Page</a></li>
            </ul>

            <div class="navbar-auth">
                <a href="/" class="navbar-btn">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="header">
            <h1>üåê Connection Monitor</h1>
            <p>Live view of connected clients</p>
        </div>

        <div class="container" id="container">
            <div class="loading">Loading connection data...</div>
        </div>

        <div class="refresh-info">
            Auto-refreshing every 3 seconds
        </div>

        <script>
            let previousConnections = new Map();

            async function loadConnections() {
                try {
                    const response = await fetch('/api/connections');
                    const data = await response.json();

                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    displayConnections(data);
                } catch (error) {
                    showError('Failed to load connection data: ' + error.message);
                }
            }

            function displayConnections(data) {
                const container = document.getElementById('container');

                // Detect new connections
                const currentIPs = new Set(data.connections.map(c => c.ip));
                const newConnections = new Set();

                currentIPs.forEach(ip => {
                    if (!previousConnections.has(ip)) {
                        newConnections.add(ip);
                    }
                });

                // Update previous connections
                previousConnections = new Map(data.connections.map(c => [c.ip, c]));

                const html = `
                <div class="server-card">
                    <div class="server-header">
                        <div class="server-info">
                            <div class="server-name">üñ•Ô∏è ${data.server.hostname}</div>
                            <div class="server-details">
                                <div>üì° ${data.server.ip}:${data.server.port}</div>
                            </div>
                        </div>
                        <div class="server-status">
                            <div class="status-badge">üü¢ Online</div>
                            <div class="uptime">‚è±Ô∏è Uptime: ${data.server.uptimeDisplay}</div>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${data.stats.activeConnections}</div>
                            <div class="stat-label">Active Connections</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.connections.filter(c => c.activityStatus === 'active').length}</div>
                            <div class="stat-label">Active Now</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.connections.filter(c => c.activityStatus === 'idle').length}</div>
                            <div class="stat-label">Idle</div>
                        </div>
                    </div>

                    <div class="connections-tree">
                        <div class="tree-header">üë• Connected Clients</div>
                        <div class="tree-root">
                            ${data.connections.length > 0 ? data.connections.map(conn => `
                                <div class="tree-node ${conn.activityStatus} ${newConnections.has(conn.ip) ? 'new-connection' : ''}">
                                    <div class="node-header">
                                        <div class="node-title">
                                            <span class="activity-indicator ${conn.activityStatus}"></span>
                                            üíª Client #${conn.connectionNumber}
                                        </div>
                                        <div style="color: #999; font-size: 0.9em;">
                                            ${conn.activityStatus === 'active' ? '‚úÖ Active' :
                        conn.activityStatus === 'idle' ? '‚è∏Ô∏è Idle' : 'üí§ Inactive'}
                                        </div>
                                    </div>
                                    <div class="node-details">
                                        <div class="detail-item">
                                            <span class="detail-icon">üåê</span>
                                            <span>${conn.ip}</span>
                                        </div>
                                        <div class="detail-item">
                                            <span class="detail-icon">‚è±Ô∏è</span>
                                            <span>Connected: ${conn.connectedForDisplay}</span>
                                        </div>
                                        <div class="detail-item">
                                            <span class="detail-icon">üìÑ</span>
                                            <span>${conn.currentPage}</span>
                                        </div>
                                        <div class="detail-item">
                                            <span class="detail-icon">üïê</span>
                                            <span>Last active: ${conn.lastActivity}s ago</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('') : '<div class="no-connections">No clients connected</div>'}
                        </div>
                    </div>
                </div>
            `;

                container.innerHTML = html;
            }

            function showError(message) {
                const container = document.getElementById('container');
                container.innerHTML = `<div class="error">${message}</div>`;
            }

            // Load immediately
            loadConnections();

            // Auto-refresh every 3 seconds
            setInterval(loadConnections, 3000);
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            // WebSocket connection for remote control
            const socket = io();

            socket.on('connect', () => {
                console.log('Connected to server via WebSocket');

                // Send student name if logged in
                const currentStudent = localStorage.getItem('currentStudent');
                if (currentStudent) {
                    socket.emit('student-login', { studentName: currentStudent });
                }

                // Notify server of current page
                socket.emit('page-change', { page: 'Connection Monitor' });
            });

            // Listen for navigation commands from teacher
            socket.on('navigate', (data) => {
                console.log('Navigation command received:', data.url);
                window.location.href = data.url;
            });
        </script>

    </div> <!-- Close page-content -->
    <footer>
        <p>Last Updated: <span id="last-updated"></span></p>
    </footer>
    <style>
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const lastUpdatedElement = document.getElementById('last-updated');
            if (lastUpdatedElement) {
                const now = new Date();
                lastUpdatedElement.textContent = now.toLocaleString();
            }
        });
    </script>
    <script src="mode-indicator.js"></script>
    <script src="mobile-nav.js"></script>
</body>

</html>
